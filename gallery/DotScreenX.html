<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js",
		  "oops/shaders/": "../src/shaders/"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { Vector2 } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		
		import { renderer, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';
		import { DotScreenShaderX } from 'oops/shaders/DotScreenShaderX.js';


		var effects = new Effects( renderer )
			.addEffect( DotScreenShaderX )
			.addParameter( 'center' )
			.addParameter( 'angle' )
			.addParameter( 'scale' )
			.addParameter( 'opacity' );			


		var gui = new GUI( { title: '<big><em>Dot Screen X</em></big>' } );
			gui.add( effects, 'angle', 0, 3.14 ).step( 0.01 ).name( 'Angle' );
			gui.add( effects, 'scale', 0.7, 3 ).step( 0.01 ).name( 'Scale' );
			gui.add( effects.center, 'x', -10, 10 ).step( 0.01 ).name( 'Center <right>x</right>' );
			gui.add( effects.center, 'y', -10, 10 ).step( 0.01 ).name( '<right>y</right>' );
			gui.add( effects, 'opacity', 0, 1 ).step( 0.01 ).name( 'Opacity' ).$input.classList.add('bottom');


		randomBalls( );
		animationLoop( effects );

	</script>

</body>
</html>
