<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { Color } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { ColorifyShader } from 'three/addons/shaders/ColorifyShader.js';
		
		import { renderer, scene, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var effects = new Effects( renderer )
			.addEffect( ColorifyShader )
			.addParameter( 'color', new Color(1,1,1) );


		var gui = new GUI( { title: '<big><em>Colorify</em></big>' } );
			gui.addColor( effects, 'color' ).name( 'Color' ).$input.classList.add('bottom');


		scene.background = new Color( 'linen' );
		randomBalls( );
		animationLoop( effects );

	</script>

</body>
</html>
