<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js",
		  "oops/passes/":  "../src/passes/"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		
		import { renderer, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';
		import { MotionBlurPassX } from 'oops/passes/MotionBlurPassX.js';


		var effects = new Effects( renderer )
			.addEffect( MotionBlurPassX )
			.addParameter( 'damp' );
			

		var gui = new GUI( { title: '<big><em>Motion Blur X</em></big>' } );
			gui.add( effects, 'damp', 0.7, 1 ).step( 0.01 ).name( 'Damp' ).$input.classList.add('bottom');

			
		randomBalls( );
		animationLoop( effects );
		
	</script>

</body>
</html>
