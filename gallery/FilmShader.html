<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { Color } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { FilmShader } from 'three/addons/shaders/FilmShader.js';
		
		import { renderer, scene, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var effects = new Effects( renderer )
			.addEffect( FilmShader )
			.addParameter( 'intensity' )
			.addParameter( 'grayscale' );


		var gui = new GUI( { title: '<big><em>Film</em></big>' } );
			gui.add( effects, 'intensity', 0, 3 ).step( 0.01 ).name( 'Intensity' );
			gui.add( effects, 'grayscale' ).name( 'Grayscale' );


		scene.background = new Color( 'white' );
		randomBalls( );
		animationLoop( effects );
		
	</script>

</body>
</html>
