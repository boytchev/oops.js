<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js",
		  "oops/shaders/": "../src/shaders/"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { Color } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		
		import { renderer, scene, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';
		import { ColorifyShaderX } from 'oops/shaders/ColorifyShaderX.js';


		var effects = new Effects( renderer )
			.addEffect( ColorifyShaderX )
			.addParameter( 'color', new Color(1,1,1) )
			.addParameter( 'opacity' );


		var gui = new GUI( { title: '<big><em>Colorify X</em></big>' } );
			gui.addColor( effects, 'color' ).name( 'Color' );
			gui.add( effects, 'opacity', 0, 1 ).step( 0.1 ).name( 'Opacity' ).$input.classList.add('bottom');


		scene.background = new Color( 'linen' );
		randomBalls( );
		animationLoop( effects );

	</script>

</body>
</html>
