<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { Vector2 } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { TriangleBlurShader } from 'three/addons/shaders/TriangleBlurShader.js';
		
		import { renderer, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';

		
		var effects = new Effects( renderer )
			.addEffect( TriangleBlurShader )
			.addParameter( 'delta', new Vector2(0.1,0) )
			
			
		var gui = new GUI( { title: '<big><em>Triangle Blur</em></big>' } );
			gui.add( effects.delta, 'x', 0, 0.2 ).step( 0.002 ).name( 'Delta<right>x</right>' );
			gui.add( effects.delta, 'y', 0, 0.2 ).step( 0.002 ).name( '<right>y</right>' );

			
		randomBalls( );
		animationLoop( effects );

	</script>

</body>
</html>
