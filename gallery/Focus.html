<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { FocusShader } from 'three/addons/shaders/FocusShader.js';
		
		import { renderer, randomBalls, backgroundGrid, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var effects = new Effects( renderer )
			.addEffect( FocusShader )
			.addParameter( 'sampleDistance' )
			.addParameter( 'waveFactor' );
			
			
		var gui = new GUI( { title: '<big><em>Focus</em></big>' } );
			gui.add( effects, 'sampleDistance', 0, 2 ).step( 0.01 ).name( 'Sample distance' );
			gui.add( effects, 'waveFactor', 0, 0.02 ).step( 0.0001 ).name( 'Wave factor' ).$input.classList.add('bottom');


		backgroundGrid( );
		randomBalls( );
		animationLoop( effects );
		
	</script>

</body>
</html>
