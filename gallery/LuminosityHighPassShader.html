<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { LuminosityHighPassShader } from 'three/addons/shaders/LuminosityHighPassShader.js';
		
		import { renderer, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var effects = new Effects( renderer )
				.addEffect( LuminosityHighPassShader )
				.addParameter( 'defaultColor' )
				.addParameter( 'defaultOpacity' )
				.addParameter( 'luminosityThreshold' )
				.addParameter( 'smoothWidth' );


		var gui = new GUI( { title: '<big><em>Luminosity High-Pass</em></big>' } );
			gui.addColor( effects, 'defaultColor' ).name( 'Default color' );
			gui.add( effects, 'defaultOpacity', 0, 1 ).step( 0.01 ).name( 'Default opacity' );
			gui.add( effects, 'luminosityThreshold', -1, 1 ).step( 0.01 ).name( 'Luminosity Threshold' );
			gui.add( effects, 'smoothWidth', 0, 1 ).step( 0.01 ).name( 'Smooth width' ).$input.classList.add('bottom');
		
		
		randomBalls( );
		animationLoop( effects );

	</script>

</body>
</html>
