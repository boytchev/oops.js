<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { Vector2 } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var composer = new Effects( renderer, scene, camera )
			.addEffect( 'DotScreen' )
			.addParameter( 'resolution', new Vector2(innerWidth,innerHeight) )
			.addParameter( 'center' )
			.addParameter( 'angle' )
			.addParameter( 'scale' )
			.addParameter( 'opacity' );			

			
		var gui = new GUI( { title: '<big><em>Dot Screen</em></big>' } );
			gui.add( composer, 'angle', 0, 1.57 ).step( 0.01 ).name( 'Angle' );
			gui.add( composer, 'scale', 0.7, 3 ).step( 0.01 ).name( 'Scale' );
			gui.add( composer.center, 'x', -10, 10 ).step( 0.01 ).name( 'Center <right>x</right>' );
			gui.add( composer.center, 'y', -10, 10 ).step( 0.01 ).name( '<right>y</right>' );
			gui.add( composer.resolution, 'x', 100, 4000 ).step( 1 ).name( 'Resolution <right>x</right>' );
			gui.add( composer.resolution, 'y', 100, 4000 ).step( 1 ).name( '<right>y</right>' );
			gui.add( composer, 'opacity', 0, 1 ).step( 0.01 ).name( 'Opacity' ).$input.classList.add('bottom');


		randomBalls( );
		animationLoop( composer );


		window.addEventListener( 'resize', onWindowResize );

		function onWindowResize()
		{
			composer.resolution.set( innerWidth, innerHeight );
			gui.controllers[4].updateDisplay( );
			gui.controllers[5].updateDisplay( );
		}

	</script>

</body>
</html>
