<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
		  "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
		  "oops": "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import * as THREE from 'three';

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

		import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
		import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
		import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
		import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

		import { OOPSShader } from 'oops';
		import { renderer, camera, scene, randomBalls, controls, light, setAnimationLoop } from './examples.js';



		scene.background = new THREE.Color( 'linen' );
		randomBalls( 100 );



		// custom postprocessing

		var oops = new OOPSShader( )
				.addShader( 'ColorifyShader' )
				.addUniform( 'color', new THREE.Color(1,1,1) )
				.addUniform( 'opacity' );
				
		var effect = new ShaderPass( oops );

		var composer = new EffectComposer( renderer );
			composer.addPass( new RenderPass( scene, camera ) );
			composer.addPass( effect );
			composer.addPass( new OutputPass() );



		// process window resize

		window.addEventListener( 'resize', onWindowResize );

		function onWindowResize()
		{
			camera.aspect = innerWidth / innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( innerWidth, innerHeight );
			composer.setSize( innerWidth, innerHeight );
		}



		// create control panel
		
		var gui = new GUI( { title: '<big><em>Colorify Shader</em></big>' } );
			gui.addColor( effect.uniforms[ 'color' ], 'value' ).name( 'Color' );
			gui.add( effect.uniforms[ 'opacity' ], 'value', 0, 1 ).step( 0.1 ).name( 'Opacity' ).$input.classList.add('bottom');



		// animation loop
		
		setAnimationLoop( composer );

	</script>

</body>
</html>
