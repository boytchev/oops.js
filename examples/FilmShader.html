<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBalls, animationLoop } from './examples.js';
		import { OOPSEffects } from 'oops';


		var composer = new OOPSEffects( renderer, scene, camera )
			.addEffect( 'Film' )
			.addParameter( 'time' )
			.addParameter( 'intensity' )
			.addParameter( 'grayscale' );


		var gui = new GUI( { title: '<big><em>Film</em></big>' } );
			gui.add( composer, 'time' ).name( 'Time' );
			gui.add( composer, 'intensity', 0, 3 ).step( 0.01 ).name( 'Intensity' );
			gui.add( composer, 'grayscale' ).name( 'Grayscale' );


		// TO DO: add timer to effect pass
		
		randomBalls( );
		animationLoop( composer, autoTimer );
		
		function autoTimer( time )
		{
			composer.time = time;
			gui.controllers[0].updateDisplay( );
		}
		
	</script>

</body>
</html>
