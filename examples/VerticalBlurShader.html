<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var composer = new Effects( renderer, scene, camera )
			.addEffect( 'VerticalBlur' )
			.addParameter( 'resolution', innerHeight )
			.addParameter( 'amount' );
			

		var gui = new GUI( { title: '<big><em>Vertical Blur</em></big>' } );
			gui.add( composer, 'resolution', 100, 4000 ).step( 1 ).name( 'Resolution <right>x</right>' );
			gui.add( composer, 'amount', 0, 4 ).step( 0.01 ).name( 'Amount' ).$input.classList.add('bottom');

			
		randomBalls( );
		animationLoop( composer );


		window.addEventListener( 'resize', onWindowResize );

		function onWindowResize()
		{
			composer.resolution = innerHeight;
			gui.controllers[0].updateDisplay( );
		}
		
	</script>

</body>
</html>
