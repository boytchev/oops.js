<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { Vector2 } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBalls, animationLoop } from './examples.js';
		import { OOPSEffects } from 'oops';


		// TO DO: Example with two blurs -- horizontal and
		// vertical, so that two separate passes are needed
		
		var composer = new OOPSEffects( renderer, scene, camera )
			.addEffect( 'TriangleBlur' )
			.addParameter( 'amount', new Vector2(0.1,0) )
			
			
		var gui = new GUI( { title: '<big><em>Triangle Blur</em></big>' } );
			gui.add( composer.amount, 'x', 0, 0.2 ).step( 0.002 ).name( 'Amount<right>x</right>' );
			gui.add( composer.amount, 'y', 0, 0.2 ).step( 0.002 ).name( '<right>y</right>' );

			
		randomBalls( );
		animationLoop( composer );

	</script>

</body>
</html>
