<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBalls, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var composer = new Effects( renderer, scene, camera )
			.addEffect( 'Exposure' )
			.addParameter( 'exposure' );	
			
			
		var gui = new GUI( { title: '<big><em>Exposure</em></big>' } );
			gui.add( composer, 'exposure', 0.01, 3 ).step( 0.01 ).name( 'Exposure' ).$input.classList.add('bottom');

			
		randomBalls( );
		animationLoop( composer );

	</script>

</body>
</html>
