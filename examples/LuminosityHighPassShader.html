<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBalls, animationLoop } from './examples.js';
		import { OOPSEffects } from 'oops';


		var composer = new OOPSEffects( renderer, scene, camera )
				.addEffect( 'LuminosityHighPass' )
				.addParameter( 'color' )
				.addParameter( 'alpha' )
				.addParameter( 'threshold' )
				.addParameter( 'span' );


		var gui = new GUI( { title: '<big><em>Luminosity High-Pass</em></big>' } );
			gui.addColor( composer, 'color' ).name( 'Color' );
			gui.add( composer, 'alpha', 0, 1 ).step( 0.01 ).name( 'Alpha' );
			gui.add( composer, 'threshold', -1, 1 ).step( 0.01 ).name( 'Threshold' );
			gui.add( composer, 'span', 0, 1 ).step( 0.01 ).name( 'Span' ).$input.classList.add('bottom');
		
		
		randomBalls( );
		animationLoop( composer );

	</script>

</body>
</html>
