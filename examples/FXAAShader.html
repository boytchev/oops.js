<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script>
		const EXAMPLE_RENDERER_OPTIONS = {antialias: false};
	</script>
	
	<script type="module">

		import { Vector2 } from 'three';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, randomBallsAndCubes, backgroundHatched, animationLoop } from './examples.js';
		import { Effects } from 'oops';


		var effects = new Effects( renderer )
			.addEffect( 'FXAA' )
			.addParameter( 'resolution', new Vector2(innerWidth,innerHeight) )
			.addParameter( 'disable' );
			
			
		var gui = new GUI( { title: '<big><em>FXAA</em></big>' } );
			gui.add( effects.resolution, 'x', 100, 4000 ).step( 1 ).name( 'Resolution <right>x</right>' );
			gui.add( effects.resolution, 'y', 100, 4000 ).step( 1 ).name( '<right>y</right>' );
			gui.add( effects, 'disable' ).name( 'Disable' );
			
			
		randomBallsAndCubes( );
		backgroundHatched( 'black', 'white' );
		animationLoop( effects );


		window.addEventListener( 'resize', onWindowResize );

		function onWindowResize()
		{
			effects.resolution.set( innerWidth, innerHeight );
			gui.controllers[0].updateDisplay( );
			gui.controllers[1].updateDisplay( );
			scene.background.repeat.set( innerWidth/8, innerHeight/8 );
		}

	</script>

</body>
</html>
