<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBalls, backgroundGrid, animationLoop } from './examples.js';
		import { OOPSEffects } from 'oops';
		

		var composer = new OOPSEffects( renderer, scene, camera )
			.addEffect( 'HorizontalTiltShift' )
			.addParameter( 'position' )
			.addParameter( 'span' )
			.addParameter( 'amount' );


		var gui = new GUI( { title: '<big><em>Horizontal Tilt-shift</em></big>' } );
			gui.add( composer, 'position', 0, 1 ).step( 0.01 ).name( 'Position' );
			gui.add( composer, 'amount', 0, 10 ).step( 0.1 ).name( 'Amount' );
			gui.add( composer, 'span', 0, 0.2 ).step( 0.01 ).name( 'Span' ).$input.classList.add('bottom');
			
			
		randomBalls( );
		backgroundGrid( 'black', 'linen' );
		animationLoop( composer );


		window.addEventListener( 'resize', onWindowResize );

		function onWindowResize()
		{
			scene.background.repeat.set( innerWidth/100, innerHeight/100 );
		}

	</script>

</body>
</html>
