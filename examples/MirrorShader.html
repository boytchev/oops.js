<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="importmap">
	  {
		"imports": {
		  "three":         "../libs/build/three.module.js",
		  "three/addons/": "../libs/examples/jsm/",
		  "oops":          "../src/oops.js"
		}
	  }
	</script>
</head>


<body>
	<script type="module">

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { renderer, camera, scene, randomBallsAndCubes, animationLoop } from './examples.js';
		import { OOPSEffects } from 'oops';


		var composer = new OOPSEffects( renderer, scene, camera )
			.addEffect( 'Mirror' )
			.addParameter( 'side' );


		var gui = new GUI( { title: '<big><em>Mirror</em></big>' } );
			gui.add( composer, 'side', {'Left-to-right (0)':0, 'Right-to-left (1)':1, 'Top-to-bottom (2)':2, 'Bottom-to-top (3)':3} ).name( 'Side' ).$display.classList.add('bottom');


		randomBallsAndCubes( );
		animationLoop( composer );

	</script>

</body>
</html>
