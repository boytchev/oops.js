<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../examples/styles.css">
		<script type="importmap">
		  {
			"imports": {
			  "three":         "../../libs/build/three.module.js",
			  "three/addons/": "../../libs/examples/jsm/",
			  "oops":          "../../src/oops.js"
			}
		  }
		</script>
	</head>


	<body>
		<script type="module">

			// imports from Three.js
			
			import * as THREE from 'three';

			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
			
			import { ColorifyShader } from 'three/addons/shaders/ColorifyShader.js';
			import { RGBShiftShader } from 'three/addons/shaders/RGBShiftShader.js';
			import { BrightnessContrastShader } from 'three/addons/shaders/BrightnessContrastShader.js';

			import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';



			// imports from Oops.js

			import * as Stats from '../stats.js';
			import { Effects } from 'oops';



			var renderer, scene, camera, object, composers;



			// a simple 3D scene with a single octahedron
			
			function init( ) {
			
				renderer = new THREE.WebGLRenderer( {antialias: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( innerWidth, innerHeight );
				renderer.setAnimationLoop( animationLoop );
				
				document.body.appendChild( renderer.domElement );
				document.body.style = 'margin: 0; overflow: hidden;';
					
				camera = new THREE.PerspectiveCamera( 60, innerWidth / innerHeight, 0.1, 100 );
				camera.position.z = 2;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 'gray' );

				object = new THREE.Mesh( 
					new THREE.OctahedronGeometry( 0.8 ),
					new THREE.MeshNormalMaterial( )
				);
				
				scene.add( object );
				
				// manage frame resize
				
				window.addEventListener( 'resize', onWindowResize );

				function onWindowResize( ) {
				
					camera.aspect = innerWidth / innerHeight;
					camera.updateProjectionMatrix();
					
					renderer.setSize( innerWidth, innerHeight );
					
					for( var composer of composers )
						composer.setSize( innerWidth, innerHeight );

				} // init.onWindowResize

			} // init



			init( );
			
			
			function traditionalPostprocessing( ) {

				var rgbShift = new ShaderPass( RGBShiftShader );
					rgbShift.uniforms['amount'].value = 0.02;
				
				var colorify = new ShaderPass( ColorifyShader );
					colorify.uniforms['color'].value.set( 2, 1, 0.5 );

				var brightnessPass = new ShaderPass( BrightnessContrastShader );
					brightnessPass.uniforms['brightness'].value = -0.2;
					brightnessPass.uniforms['contrast'].value = 0.5;

				var composer = new EffectComposer( renderer );
					composer.addPass( new RenderPass( scene, camera ) );
					composer.addPass( rgbShift  );
					composer.addPass( colorify  );
					composer.addPass( brightnessPass );
					composer.addPass( new OutputPass() );
					
				return composer;
				
			} // traditionalPostprocessing


			
			function oopsPostprocessing( ) {
	
				var composer = new Effects( renderer, scene, camera )
					.addEffect( 'RGBShift', {amount: 0.02} )
					.addEffect( 'Colorify', {color:new THREE.Color(2,1,0.5)} )
					.addEffect( 'BrightnessContrast', {brightness: -0.2, contrast: 0.5} );

				return composer;
				
			} // oopsPostprocessing


			
			composers = [ traditionalPostprocessing(), oopsPostprocessing( ) ];
			
			Stats.init( 'Test 2', ['EffectComposer', 'EffectComposer + OOPS'] );
			
			

			function animationLoop( time ) {

				Stats.update( );
				
				object.rotation.set( time/1200, time/1300, time/1400 );

				for( var i=0; i<Stats.params.count; i++ )
					composers[Stats.params.index].render( );
				
			} // animationLoop

		</script>

	</body>
</html>
