<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../examples/styles.css">
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
			}
		  }
		</script>
	</head>


	<body>
		<script type="module">

			// imports from Three.js
			
			import * as THREE from 'three';

			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
			
			import { VignetteShader } from 'three/addons/shaders/VignetteShader.js';
			import { RGBShiftShader } from 'three/addons/shaders/RGBShiftShader.js';
			import { SepiaShader } from 'three/addons/shaders/SepiaShader.js';

			import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';



			// imports from Oops.js

			import * as Stats from './stats.js';
			import { OOPSShader } from '/src/oops.js';



			var renderer, scene, camera, object, composers;



			// a simple 3D scene with a single cube
			
			function init( ) {
			
				renderer = new THREE.WebGLRenderer( {antialias: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( innerWidth, innerHeight );
				renderer.setAnimationLoop( animationLoop );
				
				document.body.appendChild( renderer.domElement );
				document.body.style = 'margin: 0; overflow: hidden;';
					
				camera = new THREE.PerspectiveCamera( 60, innerWidth / innerHeight, 0.1, 100 );
				camera.position.z = 2;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 'white' );

				object = new THREE.Mesh( 
					new THREE.BoxGeometry( 1, 1, 1 ),
					new THREE.MeshNormalMaterial( )
				);
				
				scene.add( object );
				
				// manage frame resize
				
				window.addEventListener( 'resize', onWindowResize );

				function onWindowResize( ) {
				
					camera.aspect = innerWidth / innerHeight;
					camera.updateProjectionMatrix();
					
					renderer.setSize( innerWidth, innerHeight );
					
					for( var composer of composers )
						composer.setSize( innerWidth, innerHeight );

				} // init.onWindowResize

			} // init



			init( );
			
			
			
			function traditionalPostprocessing( ) {

				var vignette = new ShaderPass( VignetteShader );
					vignette.uniforms['darkness'].value = 1;
					vignette.uniforms['offset'].value = 2;

				var sepia = new ShaderPass( SepiaShader );
					sepia.uniforms['amount'].value = 0.5;

				var rgbShift = new ShaderPass( RGBShiftShader );
					rgbShift.uniforms['amount'].value = 0.1;
				
				var composer = new EffectComposer( renderer );
					composer.addPass( new RenderPass( scene, camera ) );
					composer.addPass( rgbShift  );
					composer.addPass( vignette );
					composer.addPass( sepia );
					composer.addPass( new OutputPass() );
					
				return composer;
				
			} // traditionalPostprocessing


			
			function oopsPostprocessing( ) {
	
				var oops = new OOPSShader( )
					.addShader( 'RGBShiftShader', {'amount': 0.1} )
					.addShader( 'VignetteShader' )
					.addShader( 'SepiaShader', {'amount': 0.5} )
				
				var composer = new EffectComposer( renderer );
					composer.addPass( new RenderPass( scene, camera ) );
					composer.addPass( new ShaderPass( oops )  );
					composer.addPass( new OutputPass() );	

				return composer;
				
			} // oopsPostprocessing


			
			composers = [ traditionalPostprocessing(), oopsPostprocessing( ) ];
			
			Stats.init( ['EffectComposer', 'EffectComposer + OOPS'] );
			
			

			function animationLoop( time ) {

				Stats.update( );
				
				object.rotation.set( time/1200, time/1300, time/1400 );

				for( var i=0; i<Stats.params.count; i++ )
					composers[Stats.params.index].render( );
				
			} // animationLoop

		</script>

	</body>
</html>
